<!doctype html>
<html lang=en >
<head>
<title>Open Studio Data Display R1</title>
<meta charset=utf-8 />
<meta name=viewport content='width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0' />
</head>
<body>
<script src=http://mrdoob.github.io/three.js/build/three.min.js ></script>
<script src=http://mrdoob.github.io/three.js/examples/js/controls/OrbitControls.js ></script>
<script src=http://mrdoob.github.io/three.js/examples/js/libs/stats.min.js ></script>
<script>
	var info, renderer, scene, camera, controls, stats, light;
	var geometry, material, mesh, helper;

	var xmlHttp;
	var count = 1200;
	var colors = [];
	var data = [];
	var surfaces = [];
	var playing = false;

	var fileName = '../data/example_model/eplusout.csv';

	init();

	function init() {

		document.body.style.cssText = 'font: 600 12pt monospace; margin: 0; overflow: hidden;' ;
//		a.style.textDecoration = 'none';

		var info = document.body.appendChild( document.createElement( 'div' ) );

		info.style.cssText = 'margin: 20px; position: absolute; ';
		info.innerHTML = '<a href="" ><h1>' + document.title + '</h1></a>' +
			'<div>' +
				'<button onclick=replay(); >Replay</button> or select time period:<br>' +
				'<input type=range id=day min=1 max=8760 step=1 value=' + count + ' style=width:500px; /> ' +
				'<button onclick=day.value--;updateDisplay(); >&lt;</button> ' +
				'<button onclick=day.value++;updateDisplay(); >&gt;</button> ' +
				'<input type=number id=num onchange=day.value=num.value;updateDisplay(); style=width:70px;z-index:10; /> ' +
				'<span id=txt ></span>' +
			'</div>' +
			'<div id=msg ></div>' +
			'<div id=output ></div>' +
			'<div id=test ></div>' +
		'';

		day.onchange = updateDisplay;

		stats = new Stats();
		stats.domElement.style.cssText = 'position: absolute; right: 0; top: 0; z-index: 100; ';
		document.body.appendChild( stats.domElement );

		renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true, clearColor: 0xffffff }  );
		renderer.setSize( window.innerWidth, window.innerHeight );
		renderer.shadowMapEnabled = true;
		renderer.shadowMapSoft = true;
		document.body.appendChild( renderer.domElement );

		scene = new THREE.Scene();

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 5000 );
		camera.position.set( 30, 30, 30 );
		scene.add( camera ); // for light to follow

// controls
		controls = new THREE.OrbitControls( camera, renderer.domElement  );
		controls.target.set( 10, 0, -10 );
		controls.minDistance = 2;
		controls.maxDistance = 500;

// Lights
		light = new THREE.AmbientLight( 0x888888 );
		scene.add( light );

		light = new THREE.DirectionalLight( 0xffffff, 0.5 );
		light.position.set( -200, 200, 200 );

		var d = 100;
		light.shadowCameraLeft = -d;
		light.shadowCameraRight = d;
		light.shadowCameraTop = d;
		light.shadowCameraBottom = -d;

		light.shadowCameraNear = 200;
		light.shadowCameraFar = 500;

// can help stop appearance of gridlines in objects with opacity < 1
		light.shadowBias = -0.0002; // default 0 ~ distance fron corners?
		light.shadowDarkness = 0.3; // default 0.5
		light.shadowMapWidth = 2048;  // default 512
		light.shadowMapHeight = 2048;

		light.castShadow = true;
		light.shadowCameraVisible = true;
		scene.add( light );

		light = new THREE.PointLight( 0xffffff, 0.5 );
		light.position = camera.position;
		camera.add( light );

// Ground Plane
		geometry = new THREE.BoxGeometry( 100, 5, 100 );
		var material = new THREE.MeshPhongMaterial( {
			color: 0xffffff * Math.random(), 
			ambient: 0xffffff * Math.random(),
			specular: 0xffffff * Math.random(),
			shininess: 50,
			side: THREE.DoubleSide
		} );

		mesh = new THREE.Mesh( geometry, material );
		mesh.position.set( 0, -10, 0 );
		mesh.castShadow = true;
		mesh.receiveShadow = true;
		scene.add( mesh );

		helper = new THREE.BoxHelper( mesh );
		helper.material.color.setRGB( 1, 0, 1 );
		scene.add( helper );

		var axisHelper = new THREE.AxisHelper( 50 );
		scene.add( axisHelper );
		
		var helper = new THREE.GridHelper( 50, 10 );
		helper.position.set( 0, -7.5, 0 );
		scene.add( helper );

		colors = colorful( colors, 90 );

		requestFile( fileName, callback );

	}


	function requestFile( fileName, callback ) {

		xmlHttp = new XMLHttpRequest();
		xmlHttp.open( 'GET', fileName, true );
		xmlHttp.onreadystatechange = callback;
		xmlHttp.send( null );

	}

	function callback() {

		if ( xmlHttp.readyState != 4  ) { return; }

		text = xmlHttp.responseText;
		lines = text.split(/\r\n|\n/);

		for ( var i = 0; i < lines.length - 1; i++ ) {

			data.push( lines[i].split( ',' ) );

		}

		buildModel();

		updateDisplay();

		animate();

		msg.innerHTML = 'File name: ' + fileName + ' lines: ' + lines.length + ' - blue = -20, green = 10, red = 70';

	}

	function buildModel() {

// OBJ data
		var vertices = [
			v3( 10.0, 3.0, -10.0 ), //0
			v3( 0.0, 3.0, -10.0 ), // 1
			v3( 0.0, 0.0, -10.0 ), // 2
			v3( 10.0, 0.0, -10.0 ),
			v3( 10.0, 3.0, -20.0 ), // 4
			v3( 0.0, 3.0, -20.0 ),
			v3( 0.0, 0.0, -20.0 ), // 6
			v3( 10.0, 0.0, -20.0 ),  // 7
			v3( 20.0, 0.0, -10.0 ), // 8
			v3( 20.0, 0.0, -20.0 ), // 9
			v3( 20.0, 0.0, 0.0 ), // 10
			v3( 10.0, 0.0, 0.0 ), // 11
			v3( 20.0, 2.0, -8.0 ), // 12
			v3( 20.0, 3.0, -10.0 ),
			v3( 20.0, 3.0, 0.0 ),
			v3( 20.0, 2.0, -2.0 ),
			v3( 20.0, 1.0, -2.0 ),
			v3( 20.0, 1.0, -8.0 ),
			v3( 0.0, 3.0, 0.0 ),
			v3( 0.0, 0.0, 0.0 ),
			v3( 20.0, 3.0, -20.0 ),
			v3( 4.0, 2.0, 0.0 ),
			v3( 2.0, 2.0, 0.0 ),
			v3( 2.0, 0.0, 0.0 ),
			v3( 4.0, 0.0, 0.0 ),
			v3( 10.0, 3.0, 0.0 )
		];

//Date/Time,Surface_10,Sub_Surface_2,Surface_11,Surface_13,Surface_14,Surface_2,Surface_20,Surface_22,Surface_5,
//Sub_Surface_1,Surface_1,Surface_15,Surface_21,Surface_9,Surface_12,Surface_18,Surface_24,Surface_6

/*
  usemtl Surface_10
  f 13 14 15
  f 16 13 15
  f 16 15 11
  f 17 16 11
  f 17 11 9
  f 18 17 9
  f 18 9 14
  f 18 14 13
*/

		faces = [
			f3( 12, 13, 14 ),
			f3( 15, 12, 14 ),
			f3( 15, 14, 10 ),
			f3( 16, 15, 10 ),
			f3( 16, 10, 8 ),
			f3( 17, 16, 8 ),
			f3( 17, 8, 13 ),
			f3( 17, 13, 12 )
		];
		buildShape( vertices, faces );

//  usemtl Sub_Surface_2
//  f 13 16 17
//  f 13 17 18
		faces = [
			f3( 12, 15, 16 ),
			f3( 12, 16, 17 )
		];
		buildShape( vertices, faces );

//  usemtl Surface_11
//  f 15 26 12
//  f 15 12 11
		faces = [
			f3( 14, 25, 11 ),
			f3( 14, 11, 10 )
		];
		buildShape( vertices, faces );

//  usemtl Surface_13
//  f 2 6 7
//  f 2 7 3
		faces = [
			f3( 1, 5, 6 ),
			f3( 1, 6, 2 )
		];
		buildShape( vertices, faces );

//  usemtl Surface_14
//  f 6 5 8
//  f 6 8 7
		faces = [
			f3( 5, 4, 7 ),
			f3( 5, 7, 6 )
		];
		buildShape( vertices, faces );

//  usemtl Surface_2
//  f 19 2 3
//  f 19 3 20
		faces = [
			f3( 18, 1, 2 ),
			f3( 18, 2, 19 )
		];
		buildShape( vertices, faces );

//  usemtl Surface_20
//  f 5 21 10
//  f 5 10 8
		faces = [
			f3( 4, 20, 9 ),
			f3( 4, 9, 7 )
		];
		buildShape( vertices, faces );

//  usemtl Surface_22
//  f 21 14 9
//  f 21 9 10
		faces = [
			f3( 20, 13, 8 ),
			f3( 20, 8, 9 )
		];
		buildShape( vertices, faces );

//  usemtl Surface_5
		faces = [
		];
		buildShape( vertices, faces );

//  usemtl Sub_Surface_1
//  f 22 23 24
//  f 22 24 25
		faces = [
			f3( 21, 22, 23 ),
			f3( 21, 23, 24 )
		];
		buildShape( vertices, faces );

//  usemtl Surface_1
//  f 12 20 3
//  f 12 3 4
		faces = [
			f3( 11, 19, 2 ),
			f3( 11, 2, 3 )
		];
		buildShape( vertices, faces );

//  usemtl Surface_15
//  f 4 3 7
//  f 4 7 8
		faces = [
			f3( 3, 2, 6 ),
			f3( 3, 6, 7 )
		];
		buildShape( vertices, faces );

//  usemtl Surface_21
//  f 9 4 8
//  f 9 8 10
		faces = [
			f3( 8, 3, 7 ),
			f3( 8, 7, 9 )
		];
		buildShape( vertices, faces );

//  usemtl Surface_9
//  f 11 12 4
//  f 11 4 9
		faces = [
			f3( 10, 11, 3 ),
			f3( 10, 3, 8 )
		];
		buildShape( vertices, faces );

//  usemtl Surface_12
//  f 26 15 14
//  f 26 14 1
		faces = [
			f3( 25, 14, 13 ),
			f3( 25, 13, 0 )
		];
		buildShape( vertices, faces );

//  usemtl Surface_18
//  f 2 1 5
//  f 2 5 6
		faces = [
			f3( 1, 0, 4 ),
			f3( 1, 4, 5 )
		];
		buildShape( vertices, faces );

//  usemtl Surface_24
//  f 1 14 21
//  f 1 21 5
		faces = [
			f3( 0, 13, 20 ),
			f3( 0, 20, 4 )
		];
		buildShape( vertices, faces );

//  usemtl Surface_6
//  f 19 26 1
//  f 19 1 2
		faces = [
			f3( 18, 25, 0 ),
			f3( 18, 0, 1 )
		];
		buildShape( vertices, faces );

		geometry = new THREE.BoxGeometry( 5, 4, 5 );

		material = new THREE.MeshBasicMaterial( { color: 0xffffff } );
		material.color.setHSL( colors[ 0 ] - 0.4 , 0.8, 0.5 );
		material.needsUpdate = true;
		mesh = new THREE.Mesh( geometry, material );
		mesh.position.set( -10, -7, 20 );
		mesh.castShadow = true;
		mesh.receiveShadow = true;
		scene.add( mesh );
//test.innerHTML +=  colors[ 0] - 0.4 + ' ' ;

		material = new THREE.MeshBasicMaterial( { color: 0xffffff } );
		material.color.setHSL( colors[ 30 ] - 0.4, 0.8, 0.5 );
		material.needsUpdate = true;
		mesh = new THREE.Mesh( geometry, material );
		mesh.position.set( 0, -7, 20 );
		mesh.castShadow = true;
		mesh.receiveShadow = true;
		scene.add( mesh );
//test.innerHTML += colors[ 30 ] - 0.4 + ' ';

		material = new THREE.MeshBasicMaterial( { color: 0xffffff } );
		material.color.setHSL( colors[ 79 ] - 0.4, 0.8, 0.5 );
		material.needsUpdate = true;
		mesh = new THREE.Mesh( geometry, material );
		mesh.position.set( 10, -7, 20 );
		mesh.castShadow = true;
		mesh.receiveShadow = true;
		scene.add( mesh );
//test.innerHTML += colors[ 79 ] - 0.4 + ' ';

	}

	function buildShape( vertices, faces ) {
		var geometry = new THREE.Geometry();
		geometry.vertices = vertices;
		geometry.faces = faces;
		geometry.mergeVertices();
		geometry.computeFaceNormals();
		geometry.computeVertexNormals();

		var material = new THREE.MeshBasicMaterial( { color:  0xcccccc, side: 2 } );
		var mesh = new THREE.Mesh( geometry, material );
		mesh.geometry.verticesNeedUpdate = true;  
		mesh.geometry.normalsNeedUpdate = true;

		mesh.castShadow = true;
		mesh.receiveShadow = true;
		scene.add( mesh );
		surfaces.push( mesh );
//console.log( mesh );
	}

	function updateDisplay() {

		num.value = day.value;
		txt.innerHTML = data[ day.value][0]; 
		count = day.value; 

		output.innerHTML = 'Temperatures: ';
		line = data[ count++ ];

		if ( count > data.length ) { count = 0; }

		for ( var j = 1; j < line.length; j++ ) {

			item = parseInt( line[ j ], 10 );
			output.innerHTML += item + ' ';
			surfaces[ j - 1 ].material.color.setHSL( colors[ item + 20 ] - 0.4 , 0.8, 0.5 );
			surfaces[ j - 1 ].material.needsUpdate = true;

		}

	}

	function colorful( arr, count) {

		var delta = 0.7 / count;

		for (var i = 0; i < count; i++ ) {
			arr.push( 1 - i *  delta );
		}

		return arr;

	}

	function replay() {

		playing = playing === true ? false : true; 

	}

	function v3( x, y, z ){ return new THREE.Vector3( x, y, z ); }
	function f3( x, y, z ){ return new THREE.Face3( x, y, z ); }

	function animate() {

		requestAnimationFrame( animate );

		controls.update();
		stats.update();
		renderer.render( scene, camera );

		if ( playing === true ) { day.value++, updateDisplay(); }
	}

</script>
</body>
</html>
